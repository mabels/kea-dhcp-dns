      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp6
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.detect-version.outputs.version }}
            type=sha,prefix=

      - name: Build and push kea-dhcp6
        uses: docker/build-push-action@v5
        with:
          context: ./kea-docker/kea-dhcp6
          file: ./kea-docker/kea-dhcp6/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=kea-dhcp6
          cache-to: type=gha,mode=max,scope=kea-dhcp6
