name: Build Multi-Arch Kea DHCP Images

on:
  schedule:
    # Run every Monday at 02:00 UTC
    - cron: '0 2 * * 1'
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  SERIES: "3.0"

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.kea-version.outputs.version }}
    steps:
      - name: Get latest Kea version from GitLab
        id: kea-version
        run: |
          # Fetch latest stable release tag from GitLab Kea project for the specified series
          LATEST_TAG=$(git ls-remote --tags --refs https://gitlab.isc.org/isc-projects/kea.git | \
            grep -v '\-rc\|\-beta\|\-alpha' | \
            grep 'Kea-' | \
            sed 's/.*Kea-//' | \
            grep "^${{ env.SERIES }}\." | \
            sort -V | \
            tail -n1)
          echo "version=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest Kea version for series ${{ env.SERIES }}: ${LATEST_TAG}"

  build-kea-dhcp4:
    needs: detect-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone ISC kea-docker repository
        run: git clone https://gitlab.isc.org/isc-projects/kea-docker.git

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.detect-version.outputs.version }}
            type=sha,prefix=

      - name: Build and push kea-dhcp4
        uses: docker/build-push-action@v5
        with:
          context: ./kea-docker/kea-dhcp4
          file: ./kea-docker/kea-dhcp4/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=kea-dhcp4
          cache-to: type=gha,mode=max,scope=kea-dhcp4
          build-args: |
            VERSION=${{ needs.detect-version.outputs.version }}

  build-kea-dhcp6:
    needs: detect-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
