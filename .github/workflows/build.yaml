name: Build Multi-Arch Kea DHCP Images

on:
  schedule:
    # Run every Monday at 02:00 UTC
    - cron: '0 2 * * 1'
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  KEA_VERSION: 2.6.1

jobs:
  build-kea-dhcp4-amd64:
    runs-on: runs-on,runner=2cpu-linux-x64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push kea-dhcp4 amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.kea-dhcp4
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4:latest-amd64
          cache-from: type=gha,scope=kea-dhcp4-amd64
          cache-to: type=gha,mode=max,scope=kea-dhcp4-amd64
          build-args: |
            KEA_VERSION=${{ env.KEA_VERSION }}

  build-kea-dhcp4-arm64:
    runs-on: runs-on,runner=2cpu-linux-arm64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push kea-dhcp4 arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.kea-dhcp4
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4:latest-arm64
          cache-from: type=gha,scope=kea-dhcp4-arm64
          cache-to: type=gha,mode=max,scope=kea-dhcp4-arm64
          build-args: |
            KEA_VERSION=${{ env.KEA_VERSION }}

  create-kea-dhcp4-manifest:
    needs: [build-kea-dhcp4-amd64, build-kea-dhcp4-arm64]
    runs-on: runs-on,runner=2cpu-linux-x64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4:latest \
            -t ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4:${{ env.KEA_VERSION }} \
            ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4:latest-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp4:latest-arm64

  build-kea-dhcp-ddns-amd64:
    runs-on: runs-on,runner=2cpu-linux-x64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push kea-dhcp-ddns amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.kea-dhcp-ddns
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp-ddns:latest-amd64
          cache-from: type=gha,scope=kea-dhcp-ddns-amd64
          cache-to: type=gha,mode=max,scope=kea-dhcp-ddns-amd64
          build-args: |
            KEA_VERSION=${{ env.KEA_VERSION }}

  build-kea-dhcp-ddns-arm64:
    runs-on: runs-on,runner=2cpu-linux-arm64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push kea-dhcp-ddns arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.kea-dhcp-ddns
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp-ddns:latest-arm64
          cache-from: type=gha,scope=kea-dhcp-ddns-arm64
          cache-to: type=gha,mode=max,scope=kea-dhcp-ddns-arm64
          build-args: |
            KEA_VERSION=${{ env.KEA_VERSION }}

  create-kea-dhcp-ddns-manifest:
    needs: [build-kea-dhcp-ddns-amd64, build-kea-dhcp-ddns-arm64]
    runs-on: runs-on,runner=2cpu-linux-x64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp-ddns:latest \
            -t ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp-ddns:${{ env.KEA_VERSION }} \
            ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp-ddns:latest-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository }}/kea-dhcp-ddns:latest-arm64
